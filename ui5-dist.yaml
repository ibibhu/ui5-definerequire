specVersion: '2.2'
metadata:
  name: ui5-definerequire
type: application
resources:
  configuration:
    paths:
      webapp: "dist"
framework:
  name: OpenUI5
  version: "1.85.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      debug: true
      extraExts: "xml,json,properties"
      port: 35729
      path: "dist"
